<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>Marks ➜ Grade</title>
<link rel="stylesheet" href="style.css" />
</head>
<body>
<main class="app">
<section class="card">
<h1>Grade Calculator</h1>
<p class="muted">Enter your marks (0–100) to get your grade.</p>


<form id="gradeForm">
<label for="marks">Marks</label>
<input
type="number"
id="marks"
name="marks"
placeholder="e.g., 84"
min="0"
max="100"
required
/>


<div class="actions">
<button type="submit" id="calcBtn">Calculate</button>
<button type="reset" class="secondary" id="resetBtn">Reset</button>
</div>
</form>


<div id="result" aria-live="polite" class="result"></div>
</section>


<footer class="footer"> A(90–100), B(80–89), C(70–79), D(60–69), E(50–59), F(40–49), G(0–39).</footer>
</main>


<script src="script.js" defer></script>
</body>
</html>
